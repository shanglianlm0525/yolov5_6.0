# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
# download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /home/lmin/data/solarcell/solarcell_210  # dataset root dir
train: images/train2017  # train images (relative to 'path') 128 images
val: images/train2017  # val images (relative to 'path') 128 images
test:  # test images (optional)

# number of classes
nc: 5

# class names
# names: ['handaipianyi', 'yiwu', 'quejiao', 'handailianjie', 'handaiqueshi', 'handaichaochuhuiliutiao']
names: ['handaipianyi', 'yiwu', 'quejiao', 'handaiqueshi', 'handaichaochuhuiliutiao']
